<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .carousel {
        width: 50%;
        margin: auto;
    }
    
    .description {
        background-color: black;
        opacity: 0.8;
        color: white;
    }
</style>

<body>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img1.jpeg" alt="coffee beans" class="d-block" style="width:100%">
                <div class="carousel-caption description">
                    <h3>your Coffee </h3>
                    <p>is harvested with love</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img2.jpeg" alt="coffee cup" class="d-block" style="width:100%">
                <div class="carousel-caption description">
                    <h3>your Coffee </h3>
                    <p>is prepared with love</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img3.jpeg" alt="served coffee" class="d-block" style="width:100%">
                <div class="carousel-caption description">
                    <h3> & </h3>
                    <p>is served with love</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
    </div>



</body>

</html>
